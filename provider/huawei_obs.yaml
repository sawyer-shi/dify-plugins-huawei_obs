identity:
  author: "sawyer-shi"
  name: "huawei_obs"
  label:
    en_US: "Huawei Cloud OBS"
    zh_Hans: "华为云OBS云存储"
  description:
    en_US: "Huawei Cloud OBS: supporting file upload, file download, batch upload files, batch download files, and public file download"
    zh_Hans: "华为云OBS: 支持文件上传、文件下载、批量上传文件、批量下载文件、公开文件下载"
  icon: "icon.png"

tools:
  - tools/get_file_by_url.yaml
  - tools/upload_file.yaml
  - tools/multi_upload_files.yaml
  - tools/get_files_by_urls.yaml
  - tools/get_public_file_by_url.yaml

credentials_for_provider:
  access_key_id:
    label:
      en_US: "Access Key ID"
      zh_Hans: "访问密钥ID"
    help:
      en_US: "Your Huawei Cloud Access Key ID"
      zh_Hans: "您的华为云访问密钥ID"
    placeholder:
      en_US: "Your Access Key ID"
      zh_Hans: "您的访问密钥ID"
    required: true
    type: "text-input"
  secret_access_key:
    label:
      en_US: "Secret Access Key"
      zh_Hans: "秘密访问密钥"
    help:
      en_US: "Your Huawei Cloud Secret Access Key"
      zh_Hans: "您的华为云秘密访问密钥"
    placeholder:
      en_US: "Your Secret Access Key"
      zh_Hans: "您的秘密访问密钥"
    required: true
    type: "secret-input"
  endpoint:
    label:
      en_US: "Endpoint"
      zh_Hans: "终端节点"
    help:
      en_US: "The endpoint of your Huawei Cloud OBS service"
      zh_Hans: "华为云OBS服务的终端节点"
    placeholder:
      en_US: "e.g. obs.cn-north-4.myhuaweicloud.com"
      zh_Hans: "例如：obs.cn-north-4.myhuaweicloud.com"
    required: true
    type: "text-input"
  bucket:
    label:
      en_US: "Bucket Name"
      zh_Hans: "桶名称"
    help:
      en_US: "The name of your Huawei Cloud OBS bucket"
      zh_Hans: "华为云OBS桶的名称"
    placeholder:
      en_US: "your-bucket"
      zh_Hans: "your-bucket"
    required: true
    type: "text-input"

extra:
  python:
    source: provider/huawei_obs.py
