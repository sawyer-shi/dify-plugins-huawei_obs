version: 0.0.1
type: plugin
author: sawyer-shi
name: huawei_obs
label:
  en_US: Huawei Cloud OBS
  zh_Hans: 华为云OBS对象存储
description:
  en_US: Upload files to Huawei Cloud OBS and return the file URL; Enter the URL of the Huawei Cloud OBS file to return the file itself
  zh_Hans: 用于与华为云OBS交互，支持文件上传和文件获取
icon: icon.png
resource:
  memory: 268435456
  permission:
    model:
      enabled: true
      llm: true
      text_embedding: false
      rerank: false
      tts: false
      speech2text: false
      moderation: false
    endpoint:
      enabled: true
    app:
      enabled: true
    storage:
      enabled: true
      size: 1048576
plugins:
  tools:
    - provider/huawei_obs.yaml
meta:
  version: 0.0.1
  arch:
    - amd64
    - arm64
  runner:
    language: python
    version: "3.12"
    entrypoint: main
  minimum_dify_version: null
created_at: 2025-09-30T17:34:26.1819358+08:00
privacy: PRIVACY.md
repo: https://github.com/sawyer-shi/dify-plugins-huawei_obs
verified: false
