version: 0.0.2
type: plugin
author: sawyer-shi
name: huawei_obs
label:
  en_US: Huawei Cloud OBS
  zh_Hans: 华为云OBS云存储
description:
  en_US: "Huawei Cloud OBS: supporting file upload, file download, batch upload files, batch download files, and public file download"
  zh_Hans: "华为云OBS: 支持文件上传、文件下载、批量上传文件、批量下载文件、公开文件下载"
icon: icon.png
resource:
  memory: 268435456
  permission:
    model:
      enabled: true
      llm: true
      text_embedding: false
      rerank: false
      tts: false
      speech2text: false
      moderation: false
    endpoint:
      enabled: true
    app:
      enabled: true
    storage:
      enabled: true
      size: 1048576
plugins:
  tools:
    - provider/huawei_obs.yaml
meta:
  version: 0.0.2
  arch:
    - amd64
    - arm64
  runner:
    language: python
    version: "3.12"
    entrypoint: main
  minimum_dify_version: null
created_at: 2025-09-30T17:34:26.1819358+08:00
privacy: PRIVACY.md
repo: https://github.com/sawyer-shi/dify-plugins-huawei_obs
verified: false
